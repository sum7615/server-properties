server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: public-service
          uri: lb://public-service   # lb:// enables load balancing through Eureka
          predicates:
            - Path=/public/** 
          filters:
            - RewritePath=/public/(?<segment>.*), /${segment}

